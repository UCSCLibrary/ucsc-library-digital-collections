  simple_form:
    labels:
      aerial_photo:
        city:             "City or Town"
        feature:          "Building or Feature"
        scale:            "Scale"
        based_near:       "Location"
        description:      "Abstract or Summary"
        keyword:          "Keyword"
        source:           "Physical Extent"
        date_created:     "Date Created"
        related_url:      "Related URL"
        files:            "Upload a new version of this file from your computer"
